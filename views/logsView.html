<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Logs</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Systeem- en Activiteitslogs</h2>
    <div id="logsList" class="flex flex-col gap-3 mb-4">
        <!-- Log-items worden hier dynamisch geladen -->
        <p class="text-gray-400">Geen logs gevonden.</p>
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Log Toevoegen (Demo)</h2>
    <form id="addLogForm" class="flex flex-col gap-3">
        <div class="flex flex-col">
            <label for="logMessage" class="text-sm font-medium text-gray-400 mb-1">Log Bericht:</label>
            <input type="text" id="logMessage" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200" placeholder="Bijv. Gebruiker ingelogd">
        </div>
        <button type="submit" id="addLogBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Log Toevoegen</button>
    </form>
</div>
