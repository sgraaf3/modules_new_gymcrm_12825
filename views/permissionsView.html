<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Permissions</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Role Management</h2>
    <form id="roleForm" class="flex flex-col gap-3 mb-6">
        <input type="hidden" id="roleId">
        <div class="flex flex-col">
            <label for="roleName" class="text-sm font-medium text-gray-400 mb-1">Role Name:</label>
            <input type="text" id="roleName" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-400 mb-1">Permissions:</label>
            <div id="permissionsCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                <!-- Permissions checkboxes will be loaded here -->
            </div>
        </div>
        <button type="submit" id="saveRoleBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Save Role</button>
        <button type="button" id="clearRoleFormBtn" class="bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition-colors duration-200">Clear Form</button>
    </form>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Existing Roles</h2>
    <div id="rolesTableContainer" class="overflow-x-auto">
        <!-- Roles table will be loaded here -->
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">User Role Assignment</h2>
    <div id="userRoleAssignmentContainer" class="flex flex-col gap-3 mb-4">
        <!-- User roles will be loaded here -->
        <p class="text-gray-400">Loading users...</p>
    </div>
</div>
