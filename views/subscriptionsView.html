<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Abonnementen Beheer</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Abonnementen Overzicht</h2>
    <div id="subscriptionsList" class="flex flex-col gap-3 mb-4">
        <!-- Abonnementen worden hier dynamisch geladen -->
        <p class="text-gray-400">Geen abonnementen gevonden.</p>
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Nieuw/Bewerk Abonnement</h2>
    <form id="subscriptionForm" class="flex flex-col gap-3">
        <input type="hidden" id="subscriptionId">
        <div class="flex flex-col">
            <label for="subscriptionName" class="text-sm font-medium text-gray-400 mb-1">Naam Abonnement:</label>
            <input type="text" id="subscriptionName" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="subscriptionPrice" class="text-sm font-medium text-gray-400 mb-1">Prijs (â‚¬):</label>
            <input type="number" id="subscriptionPrice" step="0.01" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="subscriptionDuration" class="text-sm font-medium text-gray-400 mb-1">Duur (maanden):</label>
            <input type="number" id="subscriptionDuration" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="subscriptionDescription" class="text-sm font-medium text-gray-400 mb-1">Beschrijving:</label>
            <textarea id="subscriptionDescription" rows="3" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200"></textarea>
        </div>
        <button type="submit" id="saveSubscriptionBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Opslaan</button>
        <button type="button" id="clearSubscriptionFormBtn" class="bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition-colors duration-200">Formulier Leegmaken</button>
    </form>
</div>
