<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Slaap</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Slaap Logboek</h2>
    <form id="sleepLogForm" class="flex flex-col gap-3 mb-6">
        <div class="flex flex-col">
            <label for="sleepDate" class="text-sm font-medium text-gray-400 mb-1">Datum:</label>
            <input type="date" id="sleepDate" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="sleepDuration" class="text-sm font-medium text-gray-400 mb-1">Slaapduur (uren):</label>
            <input type="number" id="sleepDuration" step="0.1" min="0" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="sleepQuality" class="text-sm font-medium text-gray-400 mb-1">Slaapkwaliteit (1-10):</label>
            <input type="number" id="sleepQuality" min="1" max="10" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="sleepNotes" class="text-sm font-medium text-gray-400 mb-1">Notities:</label>
            <textarea id="sleepNotes" rows="3" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200"></textarea>
        </div>
        <button type="submit" id="saveSleepLogBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Slaap Log Opslaan</button>
    </form>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Slaap Patronen</h2>
    <div class="bg-gray-700 p-4 rounded-lg shadow-md h-96 mb-4">
        <canvas id="sleepChart"></canvas>
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Recente Slaap Logs</h2>
    <div id="recentSleepLogs" class="flex flex-col gap-3 mb-4">
        <p class="text-gray-400">Geen slaap logs gevonden.</p>
    </div>
</div>
