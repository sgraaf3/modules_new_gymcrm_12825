<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Notities</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Nieuwe/Bewerk Notitie</h2>
    <form id="noteForm" class="flex flex-col gap-3 mb-6">
        <input type="hidden" id="noteId">
        <div class="flex flex-col">
            <label for="noteTitle" class="text-sm font-medium text-gray-400 mb-1">Titel Notitie:</label>
            <input type="text" id="noteTitle" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="noteContent" class="text-sm font-medium text-gray-400 mb-1">Inhoud Notitie:</label>
            <textarea id="noteContent" rows="5" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200"></textarea>
        </div>
        <button type="submit" id="saveNoteBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Opslaan Notitie</button>
        <button type="button" id="clearNoteFormBtn" class="bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition-colors duration-200">Formulier Leegmaken</button>
    </form>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Bestaande Notities</h2>
    <div id="notesList" class="flex flex-col gap-3 mb-4">
        <p class="text-gray-400">Geen notities gevonden.</p>
    </div>
</div>
