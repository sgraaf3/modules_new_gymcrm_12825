<div id="hrDataView">
    <div class="top-nav">
        <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
        <span>HR & HRV Gegevens</span>
        <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
    </div>
    <div class="p-4">
        <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Fysiologische Drempelwaarden</h2>
        <div class="hr-data-grid">
            <div class="status-box">
                <h4>Voorspelde AT</h4>
                <p id="hrDataPredictedAt">-- bpm</p>
            </div>
            <div class="status-box">
                <h4>Rust HR</h4>
                <p id="hrDataRestingHr">-- bpm</p>
            </div>
            <div class="status-box">
                <h4>Max HR</h4>
                <p id="hrDataMaxHr">-- bpm</p>
            </div>
            <div class="status-box">
                <h4>Slaap HR</h4>
                <p id="hrDataSleepHr">-- bpm</p>
            </div>
            <div class="status-box">
                <h4>Gem. Dagelijkse HR</h4>
                <p id="hrDataAvgDailyHr">-- bpm</p>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">HR & Ademhaling</h2>
        <div class="hr-data-grid">
            <div class="chart-container-full">
                <canvas id="hrBreathChart"></canvas>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Historische Gegevens</h2>
        <div class="hr-data-grid">
            <div class="chart-container-full">
                <canvas id="historicalHrChart"></canvas>
            </div>
            <div class="chart-container-full">
                <canvas id="historicalRmssdChart"></canvas>
            </div>
            <div class="chart-container-full">
                <canvas id="historicalSdnnChart"></canvas>
            </div>
            <div class="chart-container-full">
                <canvas id="historicalBreathRateChart"></canvas>
            </div>
        </div>
    </div>
</div>
