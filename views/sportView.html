<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Sport</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Sport Activiteiten Overzicht</h2>
    <div id="sportActivitiesList" class="flex flex-col gap-3 mb-4">
        <!-- Sportactiviteiten worden hier dynamisch geladen -->
        <p class="text-gray-400">Geen sportactiviteiten gevonden.</p>
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Nieuwe/Bewerk Sportactiviteit</h2>
    <form id="sportActivityForm" class="flex flex-col gap-3">
        <input type="hidden" id="sportActivityId">
        <div class="flex flex-col">
            <label for="sportName" class="text-sm font-medium text-gray-400 mb-1">Naam Sport:</label>
            <input type="text" id="sportName" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="sportType" class="text-sm font-medium text-gray-400 mb-1">Type Activiteit:</label>
            <input type="text" id="sportType" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200" placeholder="Bijv. Hardlopen, Krachttraining, Yoga">
        </div>
        <div class="flex flex-col">
            <label for="sportDuration" class="text-sm font-medium text-gray-400 mb-1">Duur (minuten):</label>
            <input type="number" id="sportDuration" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="sportDate" class="text-sm font-medium text-gray-400 mb-1">Datum:</label>
            <input type="date" id="sportDate" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="sportNotes" class="text-sm font-medium text-gray-400 mb-1">Notities:</label>
            <textarea id="sportNotes" rows="3" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200"></textarea>
        </div>
        <button type="submit" id="saveSportActivityBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Opslaan</button>
        <button type="button" id="clearSportActivityFormBtn" class="bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition-colors duration-200">Formulier Leegmaken</button>
    </form>
</div>
