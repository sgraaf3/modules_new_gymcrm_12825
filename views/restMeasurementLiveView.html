<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Live Meting</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Meting Uitvoeren</h2>

    <div class="flex flex-col gap-3 mb-4">
        <div class="flex flex-col">
            <label for="measurementTypeSelect" class="text-sm font-medium text-gray-400 mb-1">Kies Metingstype:</label>
            <select id="measurementTypeSelect" class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
                <option value="resting">Rustmeting (Daily training base)</option>
                <option value="free">Vrije Meting (Free)</option>
                <option value="live_workout">Training (Exercise)</option>
            </select>
        </div>
    </div>

    <div class="dashboard-grid mb-4">
        <div class="data-card">
            <div class="card-header"><h3>Hartslag</h3></div>
            <div class="main-value" id="liveHrDisplay">-- BPM</div>
            <div class="sub-value" id="liveHrZoneDisplay">-- Zone</div>
        </div>
        <div class="data-card">
            <div class="card-header"><h3>Gemiddelde RR</h3></div>
            <div class="main-value" id="liveAvgRrDisplay">-- MS</div>
            <div class="sub-value" id="liveRmssdDisplay">RMSSD: -- MS</div>
        </div>
        <div class="data-card">
            <div class="card-header"><h3>Ademh.Freq.</h3></div>
            <div class="main-value" id="liveBreathRateDisplay">-- BPM</div>
        </div>
        <div class="data-card">
            <div class="card-header"><h3>Tijd</h3></div>
            <div class="main-value" id="liveTimerDisplay">00:00</div>
        </div>
    </div>

    <div class="flex flex-col gap-3 mb-4">
        <button id="startMeasurementBtnLive" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Start Meting</button>
        <button id="stopMeasurementBtnLive" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200" style="display:none;">Stop Meting</button>
        <button id="saveMeasurementBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200" style="display:none;">Meting Opslaan</button>
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Live Grafieken</h2>
    <div class="hr-data-grid">
        <div class="chart-container-full">
            <canvas id="hrChart"></canvas>
        </div>
        <div class="chart-container-full">
            <canvas id="rrChart"></canvas>
        </div>
    </div>
</div>
