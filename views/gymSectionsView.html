<div class="top-nav">
    <button class="icon-button" data-action="backToDashboard"><i class="fas fa-chevron-left"></i></button>
    <span>Beheer Gymsecties</span>
    <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
</div>
<div class="p-4">
    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4">Overzicht Gymsecties</h2>
    <div id="gymSectionsList" class="flex flex-col gap-3 mb-4">
        <!-- Gymsecties worden hier dynamisch geladen -->
        <p class="text-gray-400">Geen gymsecties gevonden.</p>
    </div>

    <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2 mb-4 mt-6">Nieuwe/Bewerk Gymsectie</h2>
    <form id="gymSectionForm" class="flex flex-col gap-3">
        <input type="hidden" id="gymSectionId">
        <div class="flex flex-col">
            <label for="gymSectionName" class="text-sm font-medium text-gray-400 mb-1">Naam Sectie:</label>
            <input type="text" id="gymSectionName" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
        </div>
        <div class="flex flex-col">
            <label for="gymSectionManager" class="text-sm font-medium text-gray-400 mb-1">Manager:</label>
            <select id="gymSectionManager" required class="p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200">
                <option value="">Selecteer een manager</option>
                <!-- Managers worden hier dynamisch geladen -->
            </select>
        </div>
        <button type="submit" id="saveGymSectionBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Opslaan</button>
        <button type="button" id="clearGymSectionFormBtn" class="bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition-colors duration-200">Formulier Leegmaken</button>
    </form>
</div>
